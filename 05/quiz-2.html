<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>연습문제 2</title>
	<style>
		div#container {
			width: 520px;
			border: 1px solid black;
			padding: 20px 40px;
			margin: 0 auto;
		}

		fieldset {
			margin-bottom: 15px;
		}

		legend {
			font-weight: bold;
		}

		ul {
			list-style-type: none;
		}

		li {
			line-height: 30px;
		}
		
	</style>
<link rel="stylesheet" herf="style.css">
</head>

<body>
	<div id="container">
		<h1>프런트엔드 개발자 지원서 </h1>
		<p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
		<hr>
		<form>
			<p>개인 정보</p>
			<ul>

				<label for user-name>이름</label>
				<input type="text" id="user-name" placeholder="공백없이 입력하세요">
			</ul>

			<ul>
				<label for phone>연락처</label>
				<input type="tel" id="phone">
			</ul>


			<p>지원 분야</p>
			<ul>
				<label><input type="radio" name="field" value="">웹 퍼블리싱</label>
			</ul>
			<ul>
				<label><input type="radio" name="field" value="">웹 애플리케이션 개발</label>
			</ul>
			<ul>
				<label><input type="radio" name="field" value="">개발 환경 개선</label>
			</ul>
			<p>지원동기</p>
			<label for="memo"></label>
			<textarea id="memo" cols="60" rows="5" placeholder="본사 지원동기를 간략히 써 주세요."></textarea>
      <div class="button">
				<input type="submit" value="접수하기">
				<input type="reset"  value="다시쓰기">
			</div>

		</form>
	</div>
</body>

</html>
